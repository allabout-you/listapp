<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ bersamaku...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’‘</text></svg>">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <h1>bersamaku</h1>
                </div>
                <p class="tagline">Ruang spesial hanya untuk kita berdua</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="password-input">Kata Sandi</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-input" placeholder="Masukkan kata sandi rahasia">
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ingat saya</label>
                    </div>
                </div>
                
                <button id="login-btn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
                
                <div class="login-footer">
                    <p>Kata sandi: <span class="hint-text">sayangkamu</span></p>
                </div>
            </div>
            
            <div class="love-quote">
                <i class="fas fa-quote-left"></i>
                <p>"Setiap momen bersamamu adalah cerita terindah dalam hidupku"</p>
                <i class="fas fa-quote-right"></i>
            </div>
        </div>
    </div>

    <!-- Toast Notifikasi -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cek apakah sudah login
            if (localStorage.getItem('dateListLoggedIn') === 'true') {
                window.location.href = 'home.html';
            }
            
            // Setup event listener untuk login
            const loginBtn = document.getElementById('login-btn');
            const passwordInput = document.getElementById('password-input');
            const rememberMe = document.getElementById('remember-me');
            
            loginBtn.addEventListener('click', function() {
                const password = passwordInput.value.trim();
                const remember = rememberMe.checked;
                
                if (password === 'sayangkamu') {
                    localStorage.setItem('dateListLoggedIn', 'true');
                    localStorage.setItem('dateListRemember', remember.toString());
                    showToast('Selamat datang di ruang spesial kita! ðŸ’•');
                    
                    // Redirect ke home setelah 1 detik
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    showToast('Kata sandi salah... coba ingat-ingat lagi sayang ðŸ˜˜');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Animasi shake
                    passwordInput.style.animation = 'none';
                    setTimeout(() => {
                        passwordInput.style.animation = 'shake 0.5s ease';
                    }, 10);
                }
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Fungsi toast
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
